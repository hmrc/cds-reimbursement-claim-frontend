external-url {
  gov-uk = "https://www.gov.uk/"
  mrn-guide = "https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/930056/8120_CDS_Movement_Reference_Number__MRN__guide_v7_accessible.pdf"
}

# //FIXME
bas-gateway-frontend {
  url="http://localhost:9949"
}
bas-gateway.url = "http://localhost:9949/auth-login-stub/gg-sign-in"

sign-out.uri = "/auth-login-stub/session/logout"

gg {
  origin = "CDSRC"
  timeout = 15 minutes
  countdown = 2 minutes
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

   cds-reimbursement-claim-frontend {
        cdsRegisterUrl =  "/customs/register-for-cds"
        cdsSubscribeUrl =  "/customs/subscribe-for-cds"
    }

    cds-reimbursement-claim {
      protocol = http
      host = localhost
      port = 7501
      claims-url = "/cds-reimbursement-claim/claim"
      declaration-info-url = "/cds-reimbursement-claim/declaration"
    }

    auth {
      host = localhost
      port = 8500
    }

    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    upscan-initiate {
        protocol = http
        host = localhost
        port = 9570
        max-uploads = 3
        max-file-size = 9145728
        s3-url-expiry-duration = 5days
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

self.url = "http://localhost:7500"

google-analytics {
  token = N/A
  host = auto
}

user-recruitment-banner {
  enabled = false
  url = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=CDSRCprivatebeta&utm_source=Other&utm_medium=other&t=HMRC&id=240"
}

mongodb.uri = "mongodb://localhost:27017/cds-reimbursement-claim-frontend"
session-store.expiry-time = 30 minutes

enable-language-switching = true

